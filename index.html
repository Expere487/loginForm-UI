<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol Projesi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Giriş Yap</h1>
            <form action="">
                <input type="email" placeholder="E-posta Adresinizi Girin">
                <input type="password" placeholder="Parolanızı Girin">
                <button type="submit" class="login">Giriş Yap</button>
            </form>
            <div class="splitter"> Yada </div>
            <div class="social-logins">
                <div class="social-login"><i class="fa-brands fa-google"></i>Google İle Giriş Yap</div>
                <div class="social-login"><i class="fa-brands fa-microsoft"></i>Google İle Giriş Yap</div>
                <div class="social-login"><i class="fa-brands fa-apple"></i>Google İle Giriş Yap</div>
            </div>
            <div class="ques">
                <a href="#">Şifremi Unuttum</a> <a href="#">Zaten Kayıtlıyım</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7c36fbbf60.js" crossorigin="anonymous"></script>
</body>
</html>
